
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>weather</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
  <nav class="row" style="background: black; color: white;">
  <div align="center"><h1 class="col-md-3 text-center"><i>Weather Detector</i></h1></div>
  </nav>
  <br />
  <br />
  <center class="row">
    <form action="" method="post" class="col-md-6 col-md-offset-3">
      {% csrf_token %}
      <div class="input-group" style="margin-top: 100px; padding: 20px;">
        <input type="text" class="form-control" name="city" placeholder="Search">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
 
  <div class="row">
    {% if data.country_code %}
    <div class="col-md-6 col-md-offset-3 weather-card">
      <h1>{{city}}</h1>
      <h3>Country Code: {{data.country_code}}</h3>
      <h5>Coordinate: {{data.coordinate}}</h5>
      <h5>Temperature: {{data.temp}}</h5>
      <h5>Pressure: {{data.pressure}}</h5>
      <h5>Humidity: {{data.humidity}}</h5>
    </div>
    {% endif %}
  </div>
 </center>
</body>

</html>
